<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="./fb.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-slate-100">
    <div class="Container">
        <div class="left">
            <div class="logo">
                facebook
            </div>
            <p class="para">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right">
            <div class="box">
                <input type="text" class="inputField" name="email" id=""  placeholder="Email address or phone number">
                <input type="password" class="inputField" name="password" id=""  placeholder="Password">
                <input type="button" class="loginBtn" value="Log In">
                <a href="#" class="block text-blue-600 text-center my-4 text-sm hover:underline">Forgotten password?</a>
                <hr>
                <input type="button" class="signupBtn" value="Create New Account">
            </div>
            <p class="text-sm text-center mt-9"><a href="#" class="font-semibold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
